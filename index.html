<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集 2025</title>
    <style>
        /* --- 1. 全局重置，去掉所有默认边距 --- */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 浏览器背景色，设为灰色像看PDF软件 */
            overflow-x: hidden; /* 禁止左右晃动 */
        }

        /* --- 2. 核心容器：限制最大宽度，像一张A4纸 --- */
        .container {
            max-width: 1440px; /* 电脑看限制宽度，不想两边留白就改成 100% */
            margin: 0 auto;    /* 居中显示 */
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 给整个长图加个阴影，更有立体感 */
        }

        /* --- 3. 让图片和视频无缝连接（关键！） --- */
        img, video {
            width: 100%;       /* 撑满容器宽度 */
            display: block;    /* 去除图片底部的默认微小缝隙 */
            border: none;
            margin: 0;
            padding: 0;
        }

        /* --- 4. 视频容器（可选） --- */
        .video-block {
            width: 100%;
            position: relative;
            background: #000; /* 视频未加载时的底色 */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- === 第一部分：头图（静态 JPG） === -->
        <!-- 这是你在 PS 里做好的封面，直接导出图片 -->
        <img src="01_header.jpg" alt="封面">


        <!-- === 第二部分：作品1演示（视频 MP4/GIF） === -->
        <!-- 这里的视频会自动静音循环播放，看起来和上面图片是连在一起的 -->
        <div class="video-block">
            <video autoplay loop muted playsinline>
                <source src="demo_video_01.mp4" type="video/mp4">
            </video>
        </div>


        <!-- === 第三部分：作品1的介绍文案（静态 JPG） === -->
        <!-- 把文字排版做成图片，这样字体绝对不会乱 -->
        <img src="02_text_part1.jpg" alt="介绍">


        <!-- === 第四部分：另一个大图或GIF === -->
        <!-- 如果是 GIF 直接用 img 标签 -->
        <img src="big_animation.gif" alt="GIF动效">


        <!-- === 第五部分：尾页/联系方式（静态 JPG） === -->
        <img src="03_footer.jpg" alt="页脚">

    </div>

</body>
</html>
